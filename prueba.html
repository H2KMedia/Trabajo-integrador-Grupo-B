<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="contacto" id="contacto"><br>
        
            <div id="txtContent" class="fondo-contacto">
                <form action="" class="contactForm"> <div class="contacto" id="contacto"><br>
                            
                    <h2 class="contacto-titulo">Contacto</h2>
                    
                        <div class="fondo-contacto">
                            <form action="" class="contactForm">
                                <p>
                                    <label for="nombre" >Nombre completo <span>*</span></label>
                                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                                </p>

                                <p>
                                    <label for="email">Email <span>*</span></label>
                                    <input type="email" name="email" id="email" placeholder="email@mail.com">
                                </p>
                                <p class="block">
                                    <label for="mensaje">Mensaje <span>*</span></label>
                                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                                </p>

                            </form>
                        </div>
                </form>
            </div>
        
    </div>

    <!-- <textarea id="txtContent" cols="60" rows="15"></textarea> -->
    <br />
    <button id="btnDownload"> Download PDF </button>
    
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</html>
